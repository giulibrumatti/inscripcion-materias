<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Alumno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./recursos/css/estilos.css" />
  </head>
  <body>
    <header class="container" id="main-header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" id="main-navbar">
        <ul
          class="navbar-lista container-fluid d-flex align-items-center justify-content-center"
        >
          <li class="navbar-item">
            <a class="text-muted m-2 fw-bold" href="../index.html">Mi perfil</a>
          </li>
          <li class="navbar-item">
            <a class="text-muted m-2 fw-bold" href="../app/inscripciones.html"
              >Inscribirse</a
            >
          </li>
          <li class="navbar-item">
            <a
              class="text-muted m-2 fw-bold"
              href="../app/materias-inscriptas.html"
              >Materias inscriptas</a
            >
          </li>
        </ul>
      </nav>
      <div
        class="logo-container container-fluid d-flex align-items-center justify-content-center m-2"
      >
        <img id="main-logo" src="../recursos/img/logo.png" />
      </div>
    </header>
    <main class="container">
      <h1 class="text-center m-4" id="perfil-title">Perfil del alumno</h1>
      <section
        class="container-fluid d-flex align-items-center justify-content-center"
      >
        <form id="formulario">
          <div class="mb-3">
            <label for="inputName" class="form-label"
              >Nombre completo del alumno</label
            >
            <p id="nombre-exit"></p>
            <input
              type="text"
              class="form-control"
              id="inputName"
              value="Juan Perez"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <p class="" id="email-exit"></p>
            <input
              type="email"
              class="form-control"
              id="email"
              value="juanperez@unahur.edu.ar"
            />
          </div>
          <div class="mb-3">
            <label for="inputDNI" class="form-label">DNI</label>
            <p id="dni-exit"></p>
            <input
              type="number"
              class="form-control"
              id="inputDNI"
              value="123"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkNotif" />
            <label class="form-check-label" for="checkNotif"
              >Deseo recibir notificaciones a mi email</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Todos Los Derechos Reservados Â© 2025 CIU</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>  
    <script src="../recursos/js/script-perfil.js" defer></script>
  </body>
</html>
